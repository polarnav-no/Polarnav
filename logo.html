<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>PolarNav Logo Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 20px; }
        button { background: #3b82f6; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2563eb; }
        canvas { border: 2px solid #334155; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .container { display: flex; gap: 20px; align-items: center; }
    </style>
</head>
<body>

    <h1>Last ned PWA Ikoner</h1>
    <p>Disse ikonene er generert for å matche PolarNav-temaet ditt.</p>

    <div class="container">
        <canvas id="canvas512" width="512" height="512" style="width: 256px; height: 256px;"></canvas>
    </div>

    <div class="container">
        <button onclick="downloadIcon(192)">Last ned icon-192.png</button>
        <button onclick="downloadIcon(512)">Last ned icon-512.png</button>
    </div>

    <script>
        window.onload = function() {
            drawLogo(512); // Tegn forhåndsvisning
        };

        function drawLogo(size) {
            const canvas = document.getElementById('canvas512');
            const ctx = canvas.getContext('2d');
            
            // 1. Bakgrunn (Sirkel)
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2;

            // Fyll bakgrunn (Samme som theme-color)
            ctx.fillStyle = "#0f172a"; 
            ctx.fillRect(0, 0, size, size);

            // Tegn en sirkulær gradient bakgrunn (som i headeren din)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, "#06b6d4"); // Cyan
            gradient.addColorStop(1, "#2563eb"); // Blue
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.9, 0, 2 * Math.PI, false);
            ctx.fillStyle = gradient;
            ctx.fill();

            // 2. Tegn Pingvinen (Enkel grafisk representasjon)
            // Kropp
            ctx.fillStyle = "#ffffff";
            ctx.beginPath();
            ctx.ellipse(centerX, centerY + size*0.05, size*0.25, size*0.35, 0, 0, 2 * Math.PI);
            ctx.fill();

            // Svart innside
            ctx.fillStyle = "#1e293b";
            ctx.beginPath();
            ctx.ellipse(centerX, centerY + size*0.05, size*0.20, size*0.30, 0, 0, 2 * Math.PI);
            ctx.fill();

            // Hvit mage
            ctx.fillStyle = "#ffffff";
            ctx.beginPath();
            ctx.ellipse(centerX, centerY + size*0.1, size*0.12, size*0.22, 0, 0, 2 * Math.PI);
            ctx.fill();

            // Oransje nebb
            ctx.fillStyle = "#fbbf24";
            ctx.beginPath();
            ctx.moveTo(centerX - size*0.05, centerY - size*0.15);
            ctx.lineTo(centerX + size*0.05, centerY - size*0.15);
            ctx.lineTo(centerX, centerY - size*0.05);
            ctx.fill();

            // Øyne
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(centerX - size*0.08, centerY - size*0.22, size*0.03, 0, 2 * Math.PI);
            ctx.arc(centerX + size*0.08, centerY - size*0.22, size*0.03, 0, 2 * Math.PI);
            ctx.fill();
            
            // Pupiller
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(centerX - size*0.08, centerY - size*0.22, size*0.01, 0, 2 * Math.PI);
            ctx.arc(centerX + size*0.08, centerY - size*0.22, size*0.01, 0, 2 * Math.PI);
            ctx.fill();
        }

        function downloadIcon(size) {
            // Generer et nytt canvas i riktig størrelse on-the-fly
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // --- KOPIER TEGNE-LOGIKK (Skalert) ---
            const scale = size / 512; 
            ctx.scale(scale, scale);
            
            // Tegn det store bildet nedskalert på det nye canvaset
            const sourceCanvas = document.getElementById('canvas512');
            ctx.drawImage(sourceCanvas, 0, 0, 512, 512, 0, 0, 512, 512);

            // Last ned
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
